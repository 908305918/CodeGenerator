<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>代码自动生成</title>
    <link rel="stylesheet" type="text/css" href="js/element/css/index.css">
    <script type="text/javascript" src="js/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/vue/vue.min.js"></script>
    <script type="text/javascript" src="js/element/js/index.js"></script>
</head>
<body>
<div id="app" v-cloak class="admin-container">
    <div style="width: 500px;margin:20px auto;">
        <el-form ref="form" :model="form" label-width="100px">
            <el-form-item label="数据库地址">
                <el-input v-model="form.dsUrl"></el-input>
            </el-form-item>
            <el-form-item label="数据库账号">
                <el-input v-model="form.dsUsername"></el-input>
            </el-form-item>
            <el-form-item label="数据库密码">
                <el-input v-model="form.dsPassword"></el-input>
            </el-form-item>
            <el-form-item label="数据表前缀">
                <el-input v-model="form.prefix"></el-input>
            </el-form-item>
            <el-form-item label="项目的包名">
                <el-input v-model="form.packageName"></el-input>
            </el-form-item>
            <el-form-item label="项目的名称">
                <el-input v-model="form.projectName"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即创建</el-button>
                <el-button type="primary">取消</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            form: {
                dsUrl: "",
                dsUsername: "",
                dsPassword: "",
                prefix: "",
                packageName: "",
                projectName: ""
            }
        },
        methods: {
            onSubmit: function () {
                console.log('submit!', this.form);
                window.location = "initAllCode?dsUrl=" + this.form.dsUrl + "&dsUsername=" + this.form.dsUsername
                    + "&dsPassword=" + this.form.dsPassword + "&prefix=" + this.form.prefix + "&packageName="
                    + this.form.packageName + "&projectName=" + this.form.projectName
            }
        }

    });
</script>

</body>
</html>
