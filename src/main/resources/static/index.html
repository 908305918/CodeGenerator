<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>代码自动生成</title>
    <link rel="stylesheet" type="text/css" href="js/element/css/index.css">
    <script type="text/javascript" src="js/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/vue/vue.min.js"></script>
    <script type="text/javascript" src="js/element/js/index.js"></script>
</head>
<body>
<div id="app" v-cloak class="admin-container">
    <div style="width: 500px;margin:20px auto;">
        <el-form ref="form" :model="form" label-width="100px">
            <el-form-item label="生成类型">
                <el-radio v-model="form.type" :label="1">整个数据库</el-radio>
                <el-radio v-model="form.type" :label="2">指定数据表</el-radio>
            </el-form-item>
            <el-form-item label="数据库类型">
                <el-radio v-model="form.databaseType" :label="1">Mysql</el-radio>
                <el-radio v-model="form.databaseType" :label="2">Oracle</el-radio>
            </el-form-item>
            <el-form-item label="数据库地址">
                <el-input v-model="form.dsUrl"></el-input>
            </el-form-item>
            <el-form-item label="数据库账号">
                <el-input v-model="form.dsUsername"></el-input>
            </el-form-item>
            <el-form-item label="数据库密码">
                <el-input v-model="form.dsPassword"></el-input>
            </el-form-item>
            <el-form-item label="数据表前缀">
                <el-input v-model="form.prefix"></el-input>
            </el-form-item>
            <el-form-item label="项目的包名">
                <el-input v-model="form.packageName"></el-input>
            </el-form-item>
            <el-form-item label="项目的名称">
                <el-input v-model="form.projectName"></el-input>
            </el-form-item>
            <el-form-item label="指定数据表" v-show="form.type==2">
                <el-input v-model="form.tables" type="textarea"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">立即创建</el-button>
                <el-button type="primary">取消</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            form: {
                type: 1,
                databaseType: 1,
                dsUrl: "jdbc:oracle:thin:@192.168.1.233:1521:orcl",
                dsUsername: "kl_search",
                dsPassword: "123456",
                prefix: "t_",
                packageName: "",
                projectName: "",
                tables: "T_ATTACH_FILE,T_KNOWLEDGE_CATEGORY,T_KNOWLEDGE_CLICK_DETAIL,T_KNOWLEDGE_FILE,T_KNOWLEDGE_MAIN," +
                    "T_KNOWLEDGE_OPERATION_RECORD,T_KNOWLEDGE_VERSION,T_OPERATION_LOG,T_ORG_INFO,T_RESOURCE_INFO," +
                    "T_ROLE_INFO,T_ROLE_KNOWLEDGE_CATEGORY,T_ROLE_RESOURCE_ACTIONS,T_SEARCH_RECORD,T_USER_INFO,T_USER_ROLE_RELATION"
            }
        },
        methods: {
            onSubmit: function () {
                console.log('submit:', this.form);
                if (this.form.type == 1) {
                    window.location = "initAllCode?databaseType=" + this.form.databaseType + "&dsUrl=" + this.form.dsUrl
                        + "&dsUsername=" + this.form.dsUsername + "&dsPassword=" + this.form.dsPassword
                        + "&prefix=" + this.form.prefix + "&packageName=" + this.form.packageName
                        + "&projectName=" + this.form.projectName
                } else {
                    window.location = "initCode?databaseType=" + this.form.databaseType + "&dsUrl=" + this.form.dsUrl
                        + "&dsUsername=" + this.form.dsUsername + "&dsPassword=" + this.form.dsPassword
                        + "&prefix=" + this.form.prefix + "&packageName=" + this.form.packageName
                        + "&projectName=" + this.form.projectName + "&tables=" + this.form.tables
                }
            }
        }
    })
</script>

</body>
</html>
